4,\"type\":\"ad\"},{\"row\":8,\"type\":\"newsletter\"},{\"row\":10,\"type\":\"more-on-this\"},{\"row\":13,\"type\":\"ad2\"},{\"row\":6,\"type\":\"outstream-1\"}]})":{"type":"json","json":[{"type":"p","children":[{"type":"text","data":"The pet dog of a Hong Kong Covid-19 patient has tested “weak positive” for the new coronavirus, it was revealed by the government on Friday."}]},{"type":"p","children":[{"type":"text","data":"The city’s Agriculture, Fisheries and Conservation Department said the dog had not shown any symptoms and there was no evidence so far to suggest that pets could contract the coronavirus or can be a source of infection to people, in a statement issued in the early hours of Friday."}]},{"type":"p","children":[{"type":"text","data":"It said more tests would be conducted to confirm if the dog had really been infected with the virus or this was a result of environmental contamination of the dog’s mouth and nose."}]},{"type":"p","children":[{"type":"text","data":"Oral, nasal and rectal samples were collected for testing of the virus."}]},{"type":"div","attribs":{"class":"video-wrapper"},"children":[{"type":"text","data":"\n"},{"subtype":"youtube","type":"iframe","attribs":{"allowfullscreen":"true","allowscriptaccess":"always","class":"c1","frameborder":"0","width":"560","height":"315","scrolling":"no","src":"//www.youtube.com/embed/cya6_FYfcHE?wmode=transparent&jqoemcache=UdCOW&enablejsapi=1&amp;playsinline=1","data-video-source":"SCMP","data-nid":"3052718","data-youtube-id":"cya6_FYfcHE"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"According to the World Health Organisation, there is no evidence that companion animals or pets such as dogs or cats can be infected with the new coronavirus."}]},{"type":"ad"},{"type":"p","children":[{"type":"text","data":"“However, it is always a good idea to wash your hands with soap and water after contact with pets,” it said on its website."}]},{"type":"outstream-1"},{"type":"p","children":[{"type":"text","data":"Hong Kong’s agriculture department said they were alerted to take care of the dog of an infected patient who lives in Tai Hang on Wednesday and the pet was immediately sent to the dog keeping facilities at the Hong Kong-Zhuhai-Macau Bridge."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"width":"100%","height":"550","src":"https://multimedia.scmp.com/widgets/graphicsEmbeds/embed/?id=2001254dIKdmjFkJVA","scrolling":"no","frameborder":"0","class":""},"children":[]}]},{"type":"p","children":[{"type":"text","data":"It added repeated tests would be performed on the dog and it would only be returned to the owner until the test result is negative."}]},{"type":"newsletter"},{"type":"p","children":[{"type":"text","data":"The dog is believed to be belonged to a Jockey Club member, who along with her domestic helper have both been confirmed to have infected with the Covid-19 virus. The pair were among the 93 cases reported in Hong Kong so far."}]},{"type":"more-on-this"},{"type":"p","children":[{"type":"text","data":"A spokesman of the department said in the statement that to ensure public and animal health, infected patients were strongly advised to put their mammalian pets under their quarantine."}]},{"type":"p","children":[{"type":"text","data":"He said under quarantine the pets will be delivered to designated animal keeping facilities for veterinary surveillance for 14 days. Samples will be collected for testing of the Covid-19 virus as appropriate."}]},{"type":"h3","children":[{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/health-environment/article/3052771/coronavirus-airlines-reluctant-bring-hongkongers","target":"_blank"},"children":[{"type":"text","data":"Hongkongers stuck in Japan with airlines reluctant to fly them home"}]}]},{"type":"p","children":[{"type":"text","data":"The spokesman reminded pet owners to maintain a good habit of hygiene, and wash ,"children":[{"type":"text","data":"Those that remain are dispersed across 11 different prefectures and cities in the country"}]},{"type":"text","data":"\n"}]}]},"socialHeadline":"Hongkongers stuck in Japan with airlines reluctant to fly them home","urlAlias":"/news/hong-kong/health-environment/article/3052771/coronavirus-airlines-reluctant-bring-hongkongers","displaySlideShow":true,"updatedDate":1582821024000,"publishedDate":1582821031000,"sponsorType":null,"topics":[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.topics.0","typename":"Topic"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.topics.1","typename":"Topic"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.topics.2","typename":"Topic"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.topics.3","typename":"Topic"}],"body({\"customContents\":[{\"row\":4,\"type\":\"ad\"},{\"row\":8,\"type\":\"newsletter\"},{\"row\":10,\"type\":\"more-on-this\"},{\"row\":13,\"type\":\"ad2\"},{\"row\":6,\"type\":\"outstream-1\"}]})":{"type":"json","json":[{"type":"p","children":[{"type":"text","data":"A number of airlines have expressed reservations about flying the dozens of Hongkongers who have been in close contact with passengers infected with the coronavirus aboard the Diamond Princess cruise ship in Japan, the government said on Thursday evening."}]},{"type":"p","children":[{"type":"text","data":"The problem was acknowledged in a statement that revealed two more Hongkongers aboard the ill-fated vessel had been confirmed with the virus that causes Covid-19."}]},{"type":"p","children":[{"type":"text","data":"The newest cases, who were close contacts of those previously known to be infected, bring the total number of infected Hongkongers who were aboard the Diamond Princess to 72, out of a total 691 infected passengers."}]},{"type":"p","children":[{"type":"text","data":"A spokesman said about 100 Hong Kong passengers, including other close contacts, were now being treated or quarantined at 11 different prefectures and cities in Japan, including Kyoto and Chiba."}]},{"type":"ad"},{"type":"p","children":[{"type":"text","data":"The statement provided a glimpse into the problems the government has faced when trying to fly Hongkongers classified as close contacts back to the city."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"width":"100%","height":"560","src":"https://multimedia.scmp.com/widgets/china/wuhanvirus/","scrolling":"no","frameborder":"0","class":""},"children":[]}]},{"type":"p","children":[{"type":"text","data":"“For the past few days, the government has been trying to devise a plan to bring close contacts home. However, because of the risk they pose, several airlines approached by the government have expressed reservations to take them on,” the statement said."}]},{"type":"outstream-1"},{"type":"p","children":[{"type":"text","data":"“Additionally, they are dispersed across 11 different prefectures and cities in Japan, and many land transport companies are unwilling to drive them.”"}]},{"type":"newsletter"},{"type":"p","children":[{"type":"text","data":"The statement also revealed that eight of those confirmed with the virus have now recovered and been released, with four already having returned to Hong Kong on their own. Four others have opted to stay in Japan to wait for government arranged flights, or to remain with infected family members."}]},{"type":"more-on-this"},{"type":"p","children":[{"type":"text","data":"All of the recovered patients tested negative for the virus in two consecutive tests in Japan and are no longer thought to be contagious, according to the statement, which said recovered patients were still expected to contact Port Health authorities upon arrival for 14-day medical surveillance."}]},{"type":"p","children":[{"type":"text","data":"“All other close contacts of sick passengers have left the ship and are being quarantined on land, and the government is working to bring them back to Hong Kong,” the statement said."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"class":"fitvidsignore","frameborder":"0","height":"400px","scrolling":"no","src":"https://multimedia.scmp.com/2019/graphics/launchers/20200213.html","width":"100%"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"In total, 218 Hong Kong residents on the cruise have been brought back to Hong Kong on three chartered flights, and 25 more have returned on their own flights. All of them were placed in quarantine camps after returning to the city."}]},{"type":"ad2"},{"type":"p","children":[{"type":"text","data":"Hong Kong presently has 93 confirmed cases of Covid-19, while two people with underlying health issues have died. More than 82,000 people have been infected globally, mostly in mainland China."}]},{"type":"p","children":[{"type":"text","data":"Meanwhile, pro-establishment commentator and activist Robert Chow Yung was revealed to be in quarantine at the Heritage Lodge in Lai Chi Kok on Thursday after attending a wedding with a Jockey Club member who was confirmed to be infected."}]},{"type":"p","children":[{"type":"text","data":"The 60-year-old woman is Chow’s niece, and both attended a wedding at the JW Marriott Hotel on Sunday. A group of 20 relatives who were also at the wedding have also been quarantined."}]},{"type":"p","children":[{"type":"text","data":"“All of us have not showed any symptoms, and so we have not been tested for the virus,” Chow said."}]},{"type":"p","children":[{"type":"text","data":"“I am treating this as a chance to have some peace and quiet and relax, and I have downloaded some books to read,” he said."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"class":"fitvidsignore","frameborder":"0","height":"400px","scrolling":"no","src":"https://multimedia.scmp.com/2019/graphics/launchers/20200218.html","width":"100%"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Chow, who is sharing a room with his wife, is expected to be in quarantine until March 9."}]},{"type":"p","children":[{"type":"text","data":"He said he had not noticed his niece was ill during the wedding, and only knew after finding out he had to be quarantined."}]},{"type":"p","children":[{"type":"text","data":"His niece, who lives in Tai Hang and became Hong Kong’s 85th confirmed case on Tuesday, had also visited the Jockey Club in Happy Valley and Man Mo temple in Sheung Wan before she was hospitalised."}]},{"type":"p","children":[{"type":"text","data":"There was a delay of 13 days from when she first started exhibiting symptoms and when she was sent to a public hospital."}]},{"type":"p","children":[{"type":"text","data":"She had sought treatment at least five times during the period, including at the Sanatorium and Hospital, in Happy Valley."}]},{"type":"p","children":[{"type":"text","data":"Apart from the wedding banquet, she had visited a number of places between February 12 and 24: the Workingberg Commercial Building and Block 1 of the Fleur Pavilla housing estate in North Point; the Jockey Club clubhouse and Levade gift shop in Happy Valley; Fulum Palace and Hang Wai Commercial Building in Wan Chai; Royal Hong Kong Yacht Club, World Trade Centre and a hair salon in Causeway Bay; Man Mo Temple and Yardley Commercial Building in Sheung Wan; Jolly Villa in Tai Hang; and the Lamma Rainbow Seafood restaurant."}]}]},"sections":[[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.sections.0.0","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.sections.0.1","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.sections.0.2","typename":"Section"}]],"authors":[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.authors.0","typename":"Author"}],"images({\"filter\":{\"type\":{\"values\":\"COVER\"}}})":[],"images({\"filter\":{\"type\":{\"values\":\"COVER_MOBILE\"}}})":[],"images":[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.0.images.0","typename":"Image"}],"moreOnThisArticles":[],"__typename":"Article"},"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\" ive readings as well."}]},{"type":"div","attribs":{"class":"video-wrapper"},"children":[{"type":"text","data":"\n"},{"subtype":"youtube","type":"iframe","attribs":{"allowfullscreen":"true","allowscriptaccess":"always","class":"c1","frameborder":"0","width":"560","height":"315","scrolling":"no","src":"//www.youtube.com/embed/2UkgcdxXs0M?wmode=transparent&jqoemcache=UdCOW&enablejsapi=1&amp;playsinline=1","data-video-source":"SCMP","data-nid":"3052438","data-youtube-id":"2UkgcdxXs0M"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"The siblings were evacuated from Japan on February 23 on the third flight the government had chartered to bring home cruise passengers. Also on the flight were officials who took part in the repatriation operation, including Director of Immigration Erick Tsang Kwok-wai, Undersecretary for Security Sonny Au Chi-kwong and officers from the Department of Health and Hospital Authority."}]},{"type":"h3","children":[{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/health-environment/article/3052522/coronavirus-new-hong-kong-quarantine-camps-cost","title":"www.scmp.com"},"children":[{"type":"text","data":"New Hong Kong quarantine camps to cost more than HK$330 million"}]}]},{"type":"p","children":[{"type":"text","data":"Dr Chuang Shuk-kwan, the centre’s head of the communicable disease branch, said passengers on the flight were not considered close contacts of the infected cases."}]},{"type":"ad"},{"type":"p","children":[{"type":"text","data":"“The seats were quite apart and all passengers wore masks. Health care workers and other officers also took sufficient infection control measures to prevent the emergence of a large group of close contacts if some passengers confirmed to be infected,” she said."}]},{"type":"outstream-1"},{"type":"p","children":[{"type":"text","data":"That came as the Constitutional and Mainland Affairs Bureau announced on Wednesday registration details of the first batch of chartered flights 6-year-old woman who was previously confirmed to be infected and had visited the worship hall."}]},{"type":"ad2"},{"type":"p","children":[{"type":"text","data":"The elderly couple live in the building where the Buddhist hall is located."}]},{"type":"p","children":[{"type":"text","data":"A 49-year-old housewife who worked as a cleaning volunteer in the hall was also considered a confirmed case."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"class":"fitvidsignore","frameborder":"0","height":"400px","scrolling":"no","src":"https://multimedia.scmp.com/2019/graphics/launchers/20200211.html","width":"100%"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"The woman, who was admitted to Pamela Youde Nethersole Eastern Hospital in Chai Wan, began to develop symptoms such as coughing and sore throat on February 18."}]},{"type":"p","children":[{"type":"text","data":"Another confirmed case is a 26-year-old man, who is the son of a 57-year-old woman who visited the temple and was previously confirmed to be infected."}]},{"type":"p","children":[{"type":"text","data":"Dr Sara Ho Yuen-ha, the Hospital Authority’s chief manager for patient safety and risk management, said public hospitals would admit and isolate people who had respiratory infection and had been to the Buddhist hall from January 25 to February 25. They would also be tested for the coronavirus."}]},{"type":"p","children":[{"type":"text","data":"Among the 89 officially confirmed cases in the city, six more people were discharged in the 24 hours to Wednesday noon, bringing the total number of recovered patients to 24."}]},{"type":"h3","children":[{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/health-environment/article/3052296/number-coronavirus-cases-hong-kong-could-surge","title":"www.scmp.com"},"children":[{"type":"text","data":"Scientist claims Hong Kong coronavirus cases could top 1,000 in next two weeks"}]}]},{"type":"p","children":[{"type":"text","data":"A 96-year-old woman remained critically ill and four others were in a serious condition."}]},{"type":"p","children":[{"type":"text","data":"Ho said the initial findings and data of a trial scheme, started by the authority last week, on testing deep throat saliva specimens of people visiting general outpatient clinics and emergency departments would be released in the next few days."}]},{"type":"p","children":[{"type":"text","data":"The Hong Kong Red Cross Blood Transfusion Service on Wednesday asked people who had visited South Korea, where more than "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/society/article/3052402/coronavirus-spreads-europe-china-cases-fall-406-new-infections","title":"www.scmp.com"},"children":[{"type":"text","data":"1,100 coronavirus cases had been recorded"}]},{"type":"text","data":", to defer from donating blood for 28 days from the date of departing the country."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"class":"fitvidsignore","frameborder":"0","height":"400px","scrolling":"no","src":"https://multimedia.scmp.com/2019/graphics/launchers/20200121.html","width":"100%"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Separately, the authority’s human resources unit sent out a letter to more than 7,000 hospital staff who had joined a strike from February 3 to 7, saying it would be following up on the “absence from duty”."}]},{"type":"p","children":[{"type":"text","data":"“Once the Hospital Authority has gathered sufficient information which will include obtaining your explanation for the absence, the Hospital Authority will then consider follow up action,” said the letter, which the Hospital Authority Employees Alliance, the strike organiser, posted on its Facebook page."}]},{"type":"p","children":[{"type":"text","data":"The letter said the authority reserved its rights in the matter of wages related to an absence of work without authorisation."}]},{"type":"p","children":[{"type":"text","data":"The alliance, a union that emerged in December during anti-government protests, said it did not agree with the authority calling the strike an absence from duty. It said it had submitted records of members going on strike to the authority based on attendance taken during the period."}]}]},"sections":[[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.1.sections.0.0","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.1.sections.0.1","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.1.sections.0.2","typename":"Section"}]],"authors":[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.1.authors.0","typename":"Author"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.1.authors.1","typename":"Author"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba /coronavirus-hong-kong-civil-servants-set-return","displaySlideShow":true,"updatedDate":1582708286000,"publishedDate":1582669814000,"sponsorType":null,"topics":[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.2.topics.0","typename":"Topic"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.2.topics.1","typename":"Topic"}],"body({\"customContents\":[{\"row\":4,\"type\":\"ad\"},{\"row\":8,\"type\":\"newsletter\"},{\"row\":10,\"type\":\"more-on-this\"},{\"row\":13,\"type\":\"ad2\"},{\"row\":6,\"type\":\"outstream-1\"}]})":{"type":"json","json":[{"type":"p","children":[{"type":"text","data":"Hong Kong’s civil servants will return to government offices from next Monday, after spending a month working from home in a bid to stop the spread of the deadly "},{"type":"a","attribs":{"href":"https://www.scmp.com/topics/coronavirus-outbreak","title":"www.scmp.com"},"children":[{"type":"text","data":"coronavirus"}]},{"type":"text","data":", the "},{"type":"em","children":[{"type":"text","data":"Post"}]},{"type":"text","data":" has learned."}]},{"type":"p","children":[{"type":"text","data":"Public health experts said the move would inevitably increase the risk of infection with the number of cases still on the rise and urged the government to allow flexible work arrangements for employees."}]},{"type":"p","children":[{"type":"text","data":"According to a government memo from the Civil Service Bureau, department heads have been told to prepare for the resumption of normal public services from March 2, although access to government buildings will be tightened amid the risk posed by the new coronavirus, which can cause the Covid-19 disease."}]},{"type":"p","children":[{"type":"text","data":"“The special work arrangement has been operating since January 29. HoDs [heads of departments] have been monitoring closely their operations, including their provision of public services, and making adjustments having regard to their individual circumstances,” the memo said."}]},{"type":"div","attribs":{"class":"video-wrapper"},"children":[{"type":"text","data":"\n"},{"subtype":"youtube","type":"iframe","attribs":{"allowfullscreen":"true","allowscriptaccess":"always","class":"c1","frameborder":"0","width":"560","height":"315","scrolling":"no","src":"//www.youtube.com/embed/wr5Oo6TQxHA?wmode=transparent&jqoemcache=UdCOW&enablejsapi=1&amp;playsinline=1","data-video-source":"SCMP","data-nid":"3052291","data-youtube-id":"wr5Oo6TQxHA"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"“It has been decided that from Monday, March 2, all public services of the government should resume normal in an orderly manner with special measures to be taken where appropriate in line with the government’s social distancing objective.”"}]},{"type":"h3","children":[{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/health-environment/article/3052138/coronavirus-has-hong-kong-learned-hard-lessons","title":"www.scmp.com"},"children":[{"type":"text","data":"Is history repeating itself in Hong Kong’s battle with coronavirus?"}]}]},{"type":"p","children":[{"type":"text","data":"Among the changes, people entering all government offices and buildings with public access would get a body temperature check, while residents may benefit from extended opening hours for services as officials try to limit the number of people who have to wait for help. Equally, some services would only be offered on alternate days."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"width":"100%","height":"550","src":"https://smolandsd.maps.arcgis.com/apps/opsdashboard/index.html#/4aa84fd6cc414c6c82c7c4f32d74b49f","scrolling":"no","frameborder":"0","class":""},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Since late January, government departments have closed their offices and the city’s public sports facilities, museums, and libraries have been shut until further notice. However, emergency, essential and basic public services remained available."}]},{"type":"ad"},{"type":"p","children":[{"type":"text","data":"Civil servants have been told to take their body temperature before work and they should not go to the office if it is not normal. The government has also advised staff to avoid social and meal gatherings."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"class":"fitvidsignore","frameborder":"0","height":"400px","scrolling":"no","src":"https://multimedia.scmp.com/2019/graphics/launchers/20200211.html","width":"100%"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Professor David Hui Shu-cheong of Chinese University, who advised city leader Carrie Lam Cheng Yuet-ngor on fighting the epidemic, said the resumption of public services would increase the risk of outbreak."}]},{"type":"outstream-1"},{"type":"p","children":[{"type":"text","data":"“Civil servants will be taking public transport, making the facilities more crowded. This would increase the risks of infection,” Hui said."}]},{"type":"newsletter"},{"type":"p","children":[{"type":"text","data":"He urged the public to continue with the strategy of social distancing."}]},{"type":"more-on-this"},{"type":"p","children":[{"type":"text","data":"“We will have to wait till there are only a few sporadic new cases, maybe only one case over three to four days, only then we can be more relaxed,” Hui said."}]},{"type":"p","children":[{"type":"text","data":"Dr Leung Chi-chiu, chairman of the advisory committee on communicable diseases at the Hong Kong Medical Association, felt the government’s decision came a bit too early."}]},{"type":"ad2"},{"type":"p","children":[{"type":"text","data":"“We still have some new cases within family … the risks of infection will definitely be high,” Leung said."}]},{"type":"p","children":[{"type":"text","data":"“Could the government shorten the work hours, to ensure all people won’t be going out to work or have lunch at the same time?”"}]},{"type":"p","children":[{"type":"text","data":"The government, meanwhile, has stopped providing face masks to most civil servants, as centrally procured masks will only be provided to frontline workers involved in health care, quarantine duties, or essential public services."}]},{"type":"p","children":[{"type":"text","data":"Leung Chau-ting, chief executive of the Federation of Civil Service Unions, said the government should provide at least one face mask a day to each civil servant."}]},{"type":"p","children":[{"type":"text","data":"“The government can’t ask the civil servants to bring their own masks or other protective gear. As the biggest employer, you have to take care of the safety of your employees,” he said."}]},{"type":"p","children":[{"type":"text","data":"“If one employee gets infected, everybody else in the entire government building will have to be evacuated – that’s not worth it.”"}]},{"type":"p","children":[{"type":"text","data":"The curtailment of the work-from-home policy emerged after it was announced on Tuesday that Hong Kong schools "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/education/article/3052199/coronavirus-hong-kong-school-closures-extend-beyond-easter","title":"www.scmp.com"},"children":[{"type":"text","data":"would remain shut"}]},{"type":"text","data":" until April 20 at the earliest, stretching the closure to at least 11 weeks."}]},{"type":"p","children":[{"type":"text","data":"The number of coronavirus infections in Hong Kong reached 85 on Tuesday, with "},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/health-environment/article/3052191/coronavirus-two-more-hongkongers-linked-flurry","title":"www.scmp.com"},"children":[{"type":"text","data":"four new cases confirmed"}]},{"type":"text","data":", including a Jockey Club member, a KFC employee and an MTR station attendant."}]}]},"sections":[[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.2.sections.0.0","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.2.sections.0.1","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.2.sections.0.2","typename":"Section"}]],"authors":[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.2.authors.0","typename":"Author"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.2.authors.1","typename":"Author"}],"images({\"filter\":{\"type\":{\"values\":\"COVER\"}}})":[],"images({\"filter\":{\"type\":{\"values\":\"COVER_MOBILE\"}}})":[],"images":[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applica ]},{"type":"text","data":"\n"}]}]},"socialHeadline":"Scientist claims Hong Kong coronavirus cases could top 1,000 in next two weeks","urlAlias":"/news/hong-kong/health-environment/article/3052296/number-coronavirus-cases-hong-kong-could-surge","displaySlideShow":true,"updatedDate":1582673301000,"publishedDate":1582632016000,"sponsorType":null,"topics":[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.3.topics.0","typename":"Topic"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.3.topics.1","typename":"Topic"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.3.topics.2","typename":"Topic"}],"body({\"customContents\":[{\"row\":4,\"type\":\"ad\"},{\"row\":8,\"type\":\"newsletter\"},{\"row\":10,\"type\":\"more-on-this\"},{\"row\":13,\"type\":\"ad2\"},{\"row\":6,\"type\":\"outstream-1\"}]})":{"type":"json","json":[{"type":"p","children":[{"type":"text","data":"The number of "},{"type":"a","attribs":{"href":"https://www.scmp.com/topics/coronavirus-outbreak","target":"_self"},"children":[{"type":"text","data":"coronavirus cases"}]},{"type":"text","data":" in Hong Kong could balloon to more than 1,000 within the next two weeks if t"},{"type":"a","attribs":{"href":"https://www.scmp.com/news/hong-kong/health-environment/article/3051553/coronavirus-hong-kong-government-extends-work","target":"_self"},"children":[{"type":"text","data":"he government does not effectively manage the epidemic"}]},{"type":"text","data":", a local scientist has claimed."}]},{"type":"p","children":[{"type":"text","data":"Dr Sean Yuan Hsiang-yu, an assistant professor at City University’s Department of Biomedical Sciences, said the risk of a community outbreak was medium high to very high, depending on the quality of quarantine measures, as well as delay between the onset of sickness and isolation."}]},{"type":"p","children":[{"type":"text","data":"“We have seen in recent days a sharp increase in the number of cases in South Korea. Just a few cases, if not properly isolated, can lead to more than a hundred other infections,” Yuan said."}]},{"type":"p","children":[{"type":"a","attribs":{"href":"https://www.scmp.com/news/china/politics/article/3052322/coronavirus-secretive-south-korean-church-linked-outbreak-held","target":"_self"},"children":[{"type":"text","data":"South Korea now has the second highest number of infections"}]},{"type":"text","data":" outside mainland China, with 977 cases, following an outbreak in Daegu over the past week."}]},{"type":"ad"},{"type":"p","children":[{"type":"text","data":"“The government in Hong Kong needs to make sure quarantine rules are tight and work to lower the number of people who come in contact with infected people,” he said."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"width":"100%","height":"550","src":"https://smolandsd.maps.arcgis.com/apps/opsdashboard/index.html#/4aa84fd6cc414c6c82c7c4f32d74b49f","scrolling":"no","frameborder":"0","class":""},"children":[]}]},{"type":"p","children":[{"type":"text","data":"In January, Yuan predicted a rise of at least 60 infections during the two weeks following the end of the Lunar New Year holiday, and an influx of people travelling from the mainland into the city."}]},{"type":"outstream-1"},{"type":"p","children":[{"type":"text","data":"As of Tuesday, 84 people in Hong Kong had been confirmed to be infected, while two people with underlying health issues have died."}]},{"type":"newsletter"},{"type":"p","children":[{"type":"text","data":"Globally, more than 80,000 have been infected, mostly in mainland China, with over 2,700 deaths."}]},{"type":"more-on-this"},{"type":"p","children":[{"type":"text","data":"Yuan’s newest mathematical estimate found that with an average delay of 3½ days between the onset of illness and quarantine, and absolutely no contact between infected patients and other people during the isolation period, there would still be a cumulative total of 106.8 local cases by March 8."}]},{"type":"p","children":[{"type":"text","data":"The increase would likely be from imported cases, Yuan said, and with proper isolation the outbreak could be controlled."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"class":"fitvidsignore","frameborder":"0","height":"400px","scrolling":"no","src":"https://multimedia.scmp.com/2019/graphics/launchers/20200121.html","width":"100%"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"Yuan’s calculations were adapted from a previous model by Imperial College London, with an estimated transmission rate in Wuhan, where 2.92 people fell ill for every infected person over a period of 8.4 days."}]},{"type":"ad2"},{"type":"p","children":[{"type":"text","data":"However, if infected people had a “recontact rate” of 50 per cent, meaning cutting the number of contacts with the patient by half, the city could see a total of 1,236 cases by March 8."}]},{"type":"p","children":[{"type":"text","data":"Even if the number of contacts is cut to 20 per cent, it would still bring an increase of more than 300 cases to Hong Kong within the next two weeks, based on the estimations."}]},{"type":"p","children":[{"type":"text","data":"Yuan said the recontact rate could be effectively reduced with properly designed quarantine centres, such as ensuring individual bathrooms and dining areas. Any unnecessary human interaction should be reduced or take place outdoors if possible, he said."}]},{"type":"p","children":[{"type":"text","data":"“The government should also be making use of technology to keep tabs on those who are under home quarantine, such as using smart watches and have a proper reporting system to keep track of close contacts,” he said."}]},{"type":"div","attribs":{"class":"methode-html-wrapper"},"children":[{"type":"text","data":"\n"},{"type":"iframe","attribs":{"class":"fitvidsignore","frameborder":"0","height":"400px","scrolling":"no","src":"https://multimedia.scmp.com/2019/graphics/launchers/20200211.html","width":"100%"},"children":[]}]},{"type":"p","children":[{"type":"text","data":"People under home quarantine should also have a guaranteed food source so they are less likely to leave home to eat, Yuan said."}]},{"type":"p","children":[{"type":"text","data":"He also urged the city’s health authorities to be more transparent with information."}]},{"type":"p","children":[{"type":"text","data":"“If we have more publicly available information on family or hospital infections, more scientists can join the effort to help analyse the spread of the virus,” he said."}]}]},"sections":[[{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.3.sections.0.0","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.3.sections.0.1","typename":"Section"},{"type":"id","generated":true,"id":"$ROOT_QUERY.content({\"contentType\":\"Article\",\"filter\":{\"entityUuid\":\"6f765028-5989-11ea-b438-8452af50d521\",\"applicationId\":\"2695b2c9-96ef-4fe4-96f8-ba20d0a020b3\"}}).moreOnThisArticles.3.sections.0.2"
